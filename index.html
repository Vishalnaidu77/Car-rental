<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="searchbar">
            <i class="fa-solid fa-magnifying-glass"></i><input type="text" placeholder="Search Car Brand....">
        </div>
        <h1 class="maintext">Car rental</h1>
        <p class="para">Start living in the car of your dreams today.</p>
        <div class="button">
            <button id="a">Reviews</button>
            <button id="b">Rent now</button>
        </div>

        <div class="price">
            <h1 id="p0">1 Week</h1>
            <p id="p9">Price</p><p id="p8">$350</p>
            <button id="pb1">More</button>
            <button id="pb2">Begin</button>
        </div>
        <div class="price2">
            <h1 id="p0">2 Week</h1>
            <p id="p9">Price</p><p id="p8">$600</p>
            <button id="pb1">More</button>
            <button id="pb2">Begin</button>
        </div>
    </div>
</body>
</html>
